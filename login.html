  <style type="text/css"> 
    .flex_center{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bg_animation{
      position: absolute;
      top: 0%;
      left: 0%;
      height: 100%;
      width: 101%;
      transform: rotate(0deg);
      -webkit-transition: all 250ms ease-out;
      transition: all 250ms ease-out;
      background: linear-gradient(rgba(140,140,140,.0), rgba(140,140,140,.0)),url(assets/images/bg_trans2.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: initial;
      transition: all 250ms ease-out;
      -webkit-transition-delay: 50ms;
      transition-delay: 50ms;
    }
    .bg_animation2{
      position: absolute;
      top: 0%;
      left: 0%;
      height: 100%;
      width: 101%;
      transform: rotate(0deg);
      -webkit-transition: all 250ms ease-out;
      transition: all 250ms ease-out;
      background: linear-gradient(rgba(140,140,140,.0), rgba(140,140,140,.0)),url(assets/images/br_trans.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: initial;
      transition: all 250ms ease-out;
      -webkit-transition-delay: 50ms;
      transition-delay: 50ms;
    }
    .login_card:hover{
       -webkit-transform: rotate(0deg) scale(1.1);
      transform: rotate(0deg) scale(0.99);
      transition: all 250ms ease-out;
     -webkit-transition-delay: 250ms;
     transition-delay: 250ms;
    }
    .login_card:hover .bg_animation {
        -webkit-transform: translateY(0%) translateX(0%) rotate(0deg);
        transform: translateY(0%) translateX(0%) rotate(0deg);
    }
    .login_card:hover .bg_animation2 {
        -webkit-transform: translateY(3%) translateX(0%) rotate(0deg);
        transform: translateY(0%) translateX(0%) rotate(0deg);
    }
  </style>

</head>
