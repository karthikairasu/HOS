.supplier_box  h1 {
   color: rgba(24, 25, 27, 1);

}
.supplier_box section {
   display: flex;
   flex-flow: row wrap;
}
.supplier_box section > div {
   flex: 1;
   padding: 0.5rem;
}
 .supplier_box input[type="radio"] {
   display: none;
}
.supplier_box input[type="radio"]:not(:disabled) ~ label {
   cursor: pointer;
}
.supplier_box input[type="radio"]:disabled ~ label {
   color: rgba(188, 194, 191, 1);
   border-color: rgba(188, 194, 191, 1);
   box-shadow: none;
   cursor: not-allowed;
}
.supplier_box label {
   height: 80%;
   display: block;
   background: white;
   border: 2px solid rgba(32, 223, 128, 1);
   border-radius: 20px;
   padding: 1rem;
   margin-bottom: 1rem;
   text-align: center;
   box-shadow: 0px 3px 10px -2px rgba(161, 170, 166, 0.5);
   position: relative;
}
.supplier_box input[type="radio"]:checked + label {
   background: red;
   border-color: red;
   color: rgba(255, 255, 255, 1);
   box-shadow: 0px 0px 20px rgba(0, 255, 128, 0.75);
}
.supplier_box input[type="radio"]:checked + label::after {
   color: rgba(61, 63, 67, 1);
   font-family: 'Font Awesome 5 Free';
   border: 2px solid rgba(29, 201, 115, 1);
   content: "âœ“";
   font-size: 20px;
   position: absolute;
   top: -25px;
   left: 50%;
   transform: translateX(-50%);
   height: 35px;
   width: 35px;
   line-height: 30px;
   text-align: center;
   border-radius: 50%;
   background: white;
   box-shadow: 0px 2px 5px -2px rgba(0, 0, 0, 0.25);
}
.supplier_box input[type="radio"]#control_05:checked + label {
   background: red;
   border-color: red;
}
.supplier_box p {
   font-weight: 900;
}
 @media only screen and (max-width: 700px) {

     flex-direction: column;
  }

.supplier_box .btn_orange {
    border: 1px solid #1c2346;
    padding: .375rem 2.75rem;
    font-size: 0.8rem;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    background: #fff;
    color: #1c2346;
}
.supplier_box .btn_orange:hover {
    border: 1px solid transparent;
    padding: .375rem 2.75rem;
    font-size: 0.8rem;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;

    color: white;
}
.supplier_box .breadcrumb.wizard {
   padding: 0px;
   background: #d4d4d4;
   list-style: none;
   overflow: hidden;
   margin-top: 20px;
   font-size: 10px;
}
 .supplier_box .breadcrumb.wizard > li + li:before {
   padding: 0;
}
 .supplier_box .breadcrumb.wizard li {
   float: left;
}
 .supplier_box .breadcrumb.wizard li.active a {
   background: brown;
  /* fallback color */
   background: #ffc107;
}
 .supplier_box .breadcrumb.wizard li.completed a {
   background: brown;
  /* fallback color */
   background: rgba(59, 201, 137, 1);
}
 .supplier_box .breadcrumb.wizard li.active a:after {
   border-left: 30px solid #ffc107;
}
 .supplier_box .breadcrumb.wizard li.completed a:after {
   border-left: 30px solid rgba(59, 201, 137, 1);
}
 .supplier_box .breadcrumb.wizard li a {
   color: white;
   text-decoration: none;
   padding: 10px 10px 10px 45px;
   position: relative;
   display: block;
   float: left;
}
 .supplier_box .breadcrumb.wizard li a:after {
   content: " ";
   display: block;
   width: 0;
   height: 0;
   border-top: 50px solid transparent;
  /* Go big on the size, and let overflow hide */
   border-bottom: 50px solid transparent;
   border-left: 30px solid rgba(212, 212, 212, 1);
   position: absolute;
   top: 50%;
   margin-top: -50px;
   left: 100%;
   z-index: 2;
}
 .supplier_box .breadcrumb.wizard li a:before {
   content: " ";
   display: block;
   width: 0;
   height: 0;
   border-top: 50px solid transparent;
  /* Go big on the size, and let overflow hide */
   border-bottom: 50px solid transparent;
   border-left: 30px solid white;
   position: absolute;
   top: 50%;
   margin-top: -50px;
   margin-left: 1px;
   left: 100%;
   z-index: 1;
}
 .supplier_box .breadcrumb.wizard li:first-child a {
   padding-left: 15px;
}
 .supplier_box .breadcrumb.wizard li a:hover {
   background: #ffc107;
}
 .supplier_box .breadcrumb.wizard li a:hover:after {
   border-left-color: #ffc107 !important;
}
